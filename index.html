<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="container">
            <div class="left">
                <div class="title">
                    
                </div>
            </div>

            <div class="right">
                <p>This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
                <p>Let's do this!</p>

                <div class="form">
                    <div class="left-inputs">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" required>

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>

                        <label for="pass">PASSWORD</label>
                        <input type="password" id="pass" required>
                    </div>

                    <div class="right-inputs">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" required>

                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" required>

                        <label for="pass_confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="pass_confirm" required>
                    </div>
                </div>

                <button>Create Account</button>
                <p class="acc_exists">Already have an account? <a href="Login">Login</a></p>
            </div>
        </div>
    </body>
</html>
